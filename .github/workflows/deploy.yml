name: Deploy to Endora (LittleSearchApp)
on:
  push:
    branches: [master]
  workflow_dispatch: {}
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy via FTPS
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          protocol: ftps
          port: 21
          server-dir: ${{ secrets.FTP_DIR }}LittleSearchApp/
          local-dir: ./
          # nech√°me explicitnƒõ vypnut√© pro jistotu
          dangerous-clean-slate: false
          exclude: |
            **/.git*
            **/.git*/**
            **/.github/**
            **/node_modules/**
            **/package-lock.json
            **/package.json
            **/login.php
            **/API_KEY.txt
            **/test_api.php
            **/LittleSearchApp.zip
            **/Funkƒçnost m√© aplikace üì±.mp4
            **/.env*
            **/*.log
            **/*.mp4
            **/*.avi
            **/*.mov
            **/*.wmv
            **/*.flv
            **/*.webm
            **/*.zip
            **/*.tar.gz
            **/*.rar
            **/*.bak
            **/*.backup
            **/*.old
            **/*.tmp
            **/*.temp
            **/*.orig
            **/*.rej
            **/.DS_Store
            **/Thumbs.db
            **/ehthumbs.db
            **/.vscode/**
            **/.idea/**
            **/coverage/**
            **/.cache/**
            **/tmp/**
            **/temp/**
            **/build/**
            **/dist/**
