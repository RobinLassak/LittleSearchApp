<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <header>
      <nav class="navbar navbar-expand-lg bg-secondary">
        <div class="container-fluid">
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a
                  class="nav-link active text-white"
                  aria-current="page"
                  href="https://robin-lassak.cz/"
                  >My Portfolio</a
                >
              </li>
            </ul>
          </div>
        </div>
      </nav>
      >
    </header>
    <main class="flex-fill">
      <div class="container">
        <div class="row">
          <div class="col-12 text-center mt-5">
            <h1>Search App</h1>
          </div>
        </div>
        <div class="row">
          <div class="col-12 text-center mb-5 mt-4">
            <p>
              Search the first page of Google search engine, by keywords and
              save it to your PC.
            </p>
          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-4 col-md-6 col-sm-8 col-12">
            <div class="row align-items-center">
              <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                <label for="keywords" class="col-form-label"
                  >Enter a keyword:
                </label>
              </div>
              <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                <input
                  type="text"
                  class="form-control"
                  name="keywords"
                  id="keywords"
                />
              </div>
            </div>
          </div>
        </div>
        <div class="row d-flex justify-content-center align-items-center">
          <div class="col-lg-4 col-md-6 col-sm-8 col-12">
            <div class="row align-items-center mt-3">
              <div class="col-lg-4 col-md-12 col-sm-12 col-12">
                <label for="format" class="col-form-label"
                  >Choose format:</label
                >
              </div>
              <div class="col-lg-8 col-md-12 col-sm-12 col-12">
                <select name="format" id="format" class="form-select">
                  <option value="csv">CSV</option>
                  <option value="json">JSON</option>
                  <option value="xml">XML</option>
                </select>
              </div>
            </div>
          </div>
        </div>
        <div class="row me-2 mt-3">
          <div class="col-12 d-flex justify-content-center align-items-center">
            <button class="btn btn-warning" onclick="saveKeyword()">
              Download
            </button>
          </div>
        </div>
      </div>
    </main>
    <footer class="bg-secondary text-white py-2 text-center">
      <small>&copy;2025 Robin Lassak. Všechna práva vyhrazena.</small>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
